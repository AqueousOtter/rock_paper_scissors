<!DOCTYPE html>
<html>
  <head>
    <title>Rock, Paper, Scissors</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div id="heading">
      <h1>Let's Play Rock, Paper, Scissors!</h1>
      <h3>Click the Play Now! button below to start.</h3>
    </div>

    <div id="main-content">
      <section>
        <br>
        <br>
        <div id="scores"> </div>
        <br>
        <br>
        <button id="play">Play Now!</button>
        <div id="flex-container">
          <div id="rock-btn">
            <button id="rock"><img src="./images/rock1.png" alt="Rock"></button>
          </div>
          <div id="paper-btn">
            <button id="paper"><img src="./images/paper1.png" alt="Paper"></button>
          </div>
          <div id="scissors-btn">
            <button id="scissors"><img src="./images/scissors1.png" alt="Scissors"></button>
          </div>
        </div>
        <br>
        <br>
        <div id="output"></div>
      </section>
    </div>

  <footer>

  </footer>
  <script src="./scripts.js"></script>

</html>
