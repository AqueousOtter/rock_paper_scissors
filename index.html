<!DOCTYPE html>
<html>
  <head>
    <title>Rock, Paper, Scissors</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="/Foundations/Rock_Paper_Scissors/rps/rock_paper_scissors/styles.css">
  </head>

  <body>
    <div id="heading">
      <h1>Let's Play Rock, Paper, Scissors!</h1>
      <h3>Click the Play Now! button below to start.</h3>
    </div>

    <div id="main-content">
      <section>
        <div id="scores"><p class="player">Player: </p><p class="computer">Computer: </p></div>
        <button id="play">Play Now!</button>
        <div id="flex-container">
          <div id="rock-btn">
            <button id="rock"><img src="/Foundations/Rock_Paper_Scissors/rps/rock_paper_scissors/images/rock1.png" alt="Rock"></button>
          </div>
          <div id="paper-btn">
            <button id="paper"><img src="/Foundations/Rock_Paper_Scissors/rps/rock_paper_scissors/images/paper1.png" alt="Paper"></button>
          </div>
          <div id="scissors-btn">
            <button id="scissors"><img src="/Foundations/Rock_Paper_Scissors/rps/rock_paper_scissors/images/scissors1.png" alt="Scissors"></button>
          </div>
        </div>
      </section>
    </div>

  <footer>
    <p>helloSs</p>
  </footer>
  <script src="/Foundations/Rock_Paper_Scissors/rps/rock_paper_scissors/scripts.js"></script>

</html>
